<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secretCode = 'sekret'
      const currentSequence = []
      window.addEventListener('keyup', (event) => {
        currentSequence.push(event.key)
        currentSequence.splice(0, currentSequence.length - secretCode.length)
        if (currentSequence.join('').includes(secretCode)) {
          console.log('Sequence found')
          cornify_add()
        }
      })
    </script>
  </body>
</html>
