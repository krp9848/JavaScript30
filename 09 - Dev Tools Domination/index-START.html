<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular

      console.log('ANything you want to write, just write')

      // Interpolated
      const name = 'dude'
      console.log('We could mix things you know' + name)

      // Styled

      console.log(
        '%c We could style the our log message',
        'color: green; font-size: 20px; border: 1px solid red;'
      )

      // warning!
      console.warn('warning here')

      // Error :|
      console.error('error here')

      // Info
      console.info('info here')

      // Testing
      console.assert(1 === 2, 'Not equal unfortunately')

      // clearing
      // console.clear()

      // Viewing DOM Elements
      // const p = document.querySelector('p')
      // console.log(p)
      // console.dir(p)

      // Grouping together
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
      })

      // counting
      // console.count('apple')
      // console.count('apple')
      // console.count('orange')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/krp9848')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })

      console.table(dogs)
    </script>
  </body>
</html>
